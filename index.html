<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/fonts.css">

  <!-- css reset -->
  <link rel="stylesheet" href="./css/reset.css">

  <!-- css styles -->
  <link rel="stylesheet" href="./css/style.css">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <div class="card__img" tabindex="0">
        <img src="./assets/images/image-equilibrium.jpg" alt="">
        <div class="overlay"></div>
      </div>
      <section class="card__content">
        <h1 class="card__title hover" tabindex="0">Equilibrium #3429</h1>
        <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
        <section class="card__values">
          <div class="card__value">
            <p data-icon="ethereum">0.041 ETH</p>
          </div>
          <div class="card__value">
            <p data-icon="clock">3 days left</p>
          </div>
        </section>
      </section>
      <footer class="card__footer">
        <img src="./assets/images/image-avatar.png" alt="creator profile picture/avatar" class="avatar">
        <p>Creation of <a class="hover" href="#">Jules Wyvern</a></p>
      </footer>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paolo Henry Co</a>.
    </div>
  </main>
</body>
</html>
